name: Trigger auto deployment for dev-in-worker

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/dev-in-worker-AutoDeployTrigger-3ba2ce57-a307-4fe4-9528-3f92f98073d4.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.DEVINWORKER_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: devincontregistry.azurecr.io
          registryUsername: ${{ secrets.DEVINWORKER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DEVINWORKER_REGISTRY_PASSWORD }}
          containerAppName: dev-in-worker
          resourceGroup: investmentPlan
          imageToBuild: devincontregistry.azurecr.io/dev-in-worker:${{ github.sha }}
          
            

     

