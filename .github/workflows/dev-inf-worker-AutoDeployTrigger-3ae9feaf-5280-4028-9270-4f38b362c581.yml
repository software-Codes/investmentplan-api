name: Trigger auto deployment for dev-inf-worker

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/dev-inf-worker-AutoDeployTrigger-3ae9feaf-5280-4028-9270-4f38b362c581.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.DEVINFWORKER_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: devinfcontregistry.azurecr.io
          registryUsername: ${{ secrets.DEVINFWORKER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DEVINFWORKER_REGISTRY_PASSWORD }}
          containerAppName: dev-inf-worker
          resourceGroup: investmentPlan
          imageToBuild: devinfcontregistry.azurecr.io/dev-inf-worker:${{ github.sha }}
          
            

     

